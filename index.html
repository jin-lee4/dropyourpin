<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <h1>drop your pin</h1>
    </div>
<div id="map"></div>

<button id="reportBtn" onclick="windowPopUp()">Submit a report</button>

<div id="reportWindow" class="popup">
  <div class="reportWindow-content">
    <button id="closeBtn" onclick ="closeWindowPopUp()">&times;</button>

    <h2>Submit a report</h2>

    <label for="location">Location: </label>
    <input id="autocomplete" placeholder="Enter a place" type="text"/>

    <br><label for="datetime-local">When did this take place? </label>
    <input type="datetime-local" id="datetime" name="datetime">

    <br><label for="details">What happened? </label>
    <textarea id="details" rows="4" cols="50">Add in any extra details here (ie. description of person/vehicle, sequence of events)</textarea>
    <br><button id="submit">Submit</button>
  </div>
</div>
</body>
</html>
